spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: plan-service
          uri: lb://plan-service
          predicates:
            - Path=/api/plans/**

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka

server:
  port: 8080
