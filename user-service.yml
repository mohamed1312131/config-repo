server:
  port: 8083

spring:
  application:
    name: user-service
  data:
    mongodb:
      uri: mongodb://mongo:27017/userdb

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
