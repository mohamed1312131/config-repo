server:
  port: 8083

spring:
  application:
    name: plan-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/plandb
    rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
